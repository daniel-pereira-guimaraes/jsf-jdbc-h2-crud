<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event listener="#{personController.loadList}" type="preRenderView" />
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Persons</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<body>
	<h1>#{personController.listCount} Persons - teste</h1>
	
	<h:messages />

	<h:form>
	
		<div class="person-list-tool-bar">
			<h:button value="Add person" styleClass="person-list-add-button" outcome="person_edit" />
			<h:button value="Reload" styleClass="person-list-reload-button" action="#{personController.loadList}" />
		</div>

		<h:dataTable value="#{personController.list}" var="p">

			<h:column>
				<f:facet name="header">Id</f:facet>
				#{p.id}
			</h:column>

			<h:column>
				<f:facet name="header">First name</f:facet>
				#{p.firstName}
			</h:column>

			<h:column>
				<f:facet name="header">Last name</f:facet>
				#{p.lastName}
			</h:column>

			<h:column>
				<f:facet name="header">Actions</f:facet>
				<h:commandButton value="Edit" styleClass="person-list-edit-button" action="#{personController.edit(p.id)}" />
				<h:commandButton value="Delete"	styleClass="person-list-delete-button" action="#{personController.delete(p.id)}" />
			</h:column>

		</h:dataTable>
	</h:form>

</body>

</html>
